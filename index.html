<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pizza constructor app</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div id="container">
      <div>
        <h1>Welcome to Pizza Constructor!</h1>
        <form name="myform">
            <p>Size:</p>
            <input type="radio" checked="checked" name="size" value="big"/>big, - 30 santimeters<br />
            <input type="radio" name="size" value="middle"/>middle, - 25 santimeters<br />
            <input type="radio" name="size" value="small"/>small, - 20 santimeters<br />
            <p>Ingredients:</p>
            <input type="checkbox" class="checkbox" checked="checked" value="cheese" />cheese<br />
            <input type="checkbox" class="checkbox" value="becon" />becon<br />
            <input type="checkbox" class="checkbox" value="sausage"/>sausage<br />
            <input type="checkbox" class="checkbox" value="mushrooms"/> mushrooms<br />
            <input type="checkbox" class="checkbox" value="olives" /> olives<br />
            <input type="checkbox" class="checkbox" value="spices" /> spices<br />

            <p>Your information:</p>
            <input type="text"  name="ClientsName" placeholder="name"
            data-val="\S"
            data-val-msg="Please, enter value"
            data-val-msg-id="userNameMsg" />
            <span id="userNameMsg"></span>
            <br />

            <input type="text" name="ClientsEmail" placeholder="email"
            data-val="\b[a-z0-9._]+@[a-z0-9.-]+\.[a-z]{2,4}\b"
            data-val-msg="You entered a wrong email"
            data-val-msg-id="emailMsg" />
            <span id="emailMsg"></span>
            <br />

            <input type="text"  name="ClientsAdress" placeholder="adress"
            data-val="\S"
            data-val-msg="Please, enter value"
            data-val-msg-id="ClientsAdressMsg" />
            <span id="ClientsAdressMsg"></span>
            <br />

            <input type="text"  name="ClientsPhone" placeholder="phone number"
                data-val="^\d{10}$"
                data-val-msg="The phone is entered incorrectly, enter 10 digits in the format 0671234567"
                data-val-msg-id="ClientsPhoneMsg" />
            <span id="ClientsPhoneMsg"></span>
            <br />
            <input type="submit" value="Place order" />
        </form>
      </div>
      <div id="pizzaDiv">
        <img id="main" src="img/main.png" alt="Sorry, here should have been image">
        <img id="becon" style="visibility: hidden" src="img/1becon.png" alt="Sorry, here should have been image">
        <img id="sausage" style="visibility: hidden" src="img/3kolbasa.png" alt="Sorry, here should have been image">
        <img id="mushrooms" style="visibility: hidden" src="img/2grib.png" alt="Sorry, here should have been image">
        <img id="olives" style="visibility: hidden" src="img/4olivki.png" alt="Sorry, here should have been image">
        <img id="spices" style="visibility: hidden" src="img/5spise.png" alt="Sorry, here should have been image">
        <img id ="cheese" style="visibility: visible" src="img/6siiirrr.png" alt="Sorry, here should have been image">
      </div>
    </div>
    <script type="text/javascript" src="script.js">
    </script>
  </body>
</html>
